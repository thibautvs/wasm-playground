<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <style type="text/css">
    body {
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
    }

    header {
      background-color: #ebecef;
      padding: 20px;
    }

    #logo {
      background-image: url(https://webassembly.org/css/webassembly.svg);
      background-size: 100%;
      background-repeat: no-repeat;
      background-position: center;
      width: 180px;
      height: 95px;
      margin-top: 0;
    }

    h1 {
      padding: 10px 0 0 20px;
    }
  </style>
</head>
<body>
  <header>
    <div id="logo"></div>
  </header>
  <h1 id="title"></h1>
  <script src="./pkg/wasm_playground.js"></script>
  <script>
    window.addEventListener('load', async () => {
      await wasm_bindgen('./pkg/wasm_playground_bg.wasm')
      const greeting = wasm_bindgen.greeting('Thibaut')
      document.querySelector('#title').innerHTML = greeting
    })
  </script>
</body>
</html>
